version: "3.8"

volumes:
  aiohttp_app:
  quart_postgres_app:

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  aiohttp_app-service:
    container_name: aiohttp_app
    build:
      context: ./aiohttp_app
    ports:
      - "5000:5000"
    volumes:
      - aiohttp_app:/aiohttp_app
    restart: always
    depends_on:
      - prometheus

  quart_postgres_app-service:
    build:
      context: ./quart_postgres_app
    ports:
      - "5008:5008"
    volumes:
      - quart_postgres_app:/quart_postgres_app
    tty: true
    environment:
      - DATABASE_HOSTNAME=postgres
      - DATABASE_PORT=5432
      - DATABASE_PASSWORD=password
    restart: always
    depends_on:
      - database
      - prometheus
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password