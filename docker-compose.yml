version: "3.8"

volumes:
  aiohttp_app:

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  aiohttp_app-service:
    container_name: aiohttp_app
    build:
      context: ./aiohttp_app
    ports:
      - "5000:5000"
    volumes:
      - aiohttp_app:/aiohttp_app
    restart: always
    depends_on:
      - prometheus
