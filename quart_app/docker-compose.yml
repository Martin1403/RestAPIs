version: "3.8"

volumes:
  quart_app:

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  quart_app-service:
    container_name: quart_app-service
    build:
      context: .
    ports:
      - "5007:5007"
    volumes:
      - quart_app:/quart_app
    restart: always
    depends_on:
      - prometheus